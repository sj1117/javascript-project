    <script>
        var ki = prompt('신장을 입력하시오.');
        var go = '놀이기구 이용가능'
        var answer;

          if (ki < 150) {
            answer=confirm('부모와 함께왔습니까?')

            if (answer) {
                go = '좋은시간 보내렴'
            } else {
                go = '어른 모시고 다시오렴'
            }
          }
          document.write(go)
