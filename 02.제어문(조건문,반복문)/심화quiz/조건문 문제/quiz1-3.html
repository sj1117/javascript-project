<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quzi1-3.html</title>
</head>
<body>
    <script>
        const clas = Number(prompt('학년을 입력하세요.'))       
        const point = Number(prompt('점수를 입력하세요.'))
        

        if (0 <= point && point <= 100) {
            if (clas == 4 && point >= 70 ) {
                document.write('합격')
            } else if ((clas < 4 || clas > 4) && point >= 60 ) {
                document.write('합격')
            } else {
                document.write('불합격')
            }           
        } else{
            alert('에러입니다.')
        }
    </script>
</body>
</html>
