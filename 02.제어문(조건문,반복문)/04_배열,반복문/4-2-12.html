<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-2-12.hrml</title>
</head>
<body>
    <script>
        let output = 0;
        //0~10까지 짝수의 합을 구한다.

        for (let i=1; i<=10; i++) {
            if (i % 2 === 1) { //홀수일때
                continue;
            }

            output += i;
        }

        console.log(output);
    </script>
</body>
</html>
