<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array.html</title>
</head>
<body>
    <script>
        // 배열의 기본형
        const numbers = [273, 52, 103, 32];
        const a = numbers[2];
        console.log(a);
        console.log(numbers[1]);

        const fruits = ['배', '사과', '키위', '바나나', '귤'];
        console.log(fruits[2]);
        console.log(fruits.length); // lenght : 배열의 길이

        fruits[0] = '포도'; //배열의 특정 데이터를 바꿀때
        console.log(fruits[0]);

        fruits.push('딸기'); // push : 배열의 맨 끝에 데이터를 추가
        console.log(fruits);

        fruits.splice(2,1); // 2번 인덱스에서 부터 1개의 요소를 제거
        console.log(fruits);

        fruits.splice(2,0,'멜론'); // 2번 인덱스에서 요소를 제거 하지않고 요소를 추가
        console.log(fruits);

        console.log(fruits.indexOf('바나나')); //배열 내부에 해당 요소가있으면 인덱스를 리턴
        let idx = fruits.indexOf('바나나');
        fruits.splice(idx,1);
        console.log(fruits);
        
        
    </script>
</body>
</html>
