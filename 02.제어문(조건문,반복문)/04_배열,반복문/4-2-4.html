<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-2-4.html</title>
</head>
<body>
    <script>
        //중요. 누적합산시 초기값은 0을 줘야 한다.
        let output = 0;
        
        for (let i=0; i<=100; i++) {
            console.log(`i값: ${i}`);
            output += i; // output = output + i
        }
        
        console.log(`1부터 100까지의 숫자를 모두 더하면 ${output}입니다.`)
    </script>
</body>
</html>
