<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string.html</title>
</head>
<body>
    <script>
        let num = 1;
        console.log(String(num));

        let str = '       안녕하세요         '
        console.log(str.trim()); //문장 맨앞과 맨뒤 여백을 없애주는것

        let str2 = '배,사과,토마토,포도';
        let arr = str2.split(',');  // 괄호안 특정 기호를 없애주는것
        console.log(arr);

        let str3 = '자바스크립트 시간입니다.';
        console.log(str3.length); //공백을 포함한 글자수 
        console.log(str3[3]); //문자열을 배열처럼 사용하기

        console.log("indexOf 자바: " + str3.indexOf('자바')) //해당 문자가 있는 인덱스 번호를 알려줌
        console.log("indexOf 시간: " + str3.indexOf('시간'))
        console.log("indexOf 경원: " + str3.indexOf('경원')) // 해당 문자가 없으면 -1로 나타남


        //검색기능
        let search = '이젠';

        if(str3.indexOf(search) == -1) {
            alert('해당 검색어가 없습니다!');
        } else {
            //검색 결과 보여주기
        }
    </script>
</body>
</html>
