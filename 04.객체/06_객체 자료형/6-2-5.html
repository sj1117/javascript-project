<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-2-5.html</title>
</head>
<body>
    <script>
        const num = Math.random();

        console.log(`0-1사이의 랜덤한 숫자: ${num}`);

        //1~100까지의 랜덤한 수 구하기
        let ran = Math.floor(Math.random()*(100-1+1))+1
        console.log(`0~100사이의 랜덤한 숫자 ${ran}`)
        
        let max = Math.max(1, 3, 2);
        let min = Math.min(1, 3, 2);

        console.log(`최대값: ${max}`);
        console.log(`최소값: ${min}`);
    </script>
</body>
</html>
