<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quzi-1-.html</title>
</head>
<body>
    <script>
        const num1 =Number(prompt('숫자를 입력하세요'))
        const num2 =Number(prompt('숫자를 입력하세요'))   


        function add(q, w){
            const result = q + w;
             return result  
        }

        function sub(q, w) {
            const result = q - w;
            return result
        }
        function division(q, w) {
            const result = q / w;
            return result
        }
        function multiple(q, w) {
            const result = q * w;
            return result
        }
        
        document.write("덧셈:" + add(num1, num2) )
        document.write("뺄셈:" + sub(num1, num2) )
        document.write("나눗셈:" + division(num1, num2) )
        document.write("곱셈:" + multiple(num1, num2) )
    </script>
</body>
</html>
