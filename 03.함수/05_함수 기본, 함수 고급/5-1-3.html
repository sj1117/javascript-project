<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-1-3.html</title>
</head>
<body>
    <script>
        // 매개변수: 함수를 실행할때 값을 받는 변수
        function f(x, y) {
            console.log(`x는 ${x}`)
            console.log(`y는 ${y}`)
            return x * y; //리턴 값: 함수를 실행할때 되돌려주는 값
        }

        let num = f(5, 3);
        console.log(`리턴값은 ${num}`)
    </script>
</body>
</html>
