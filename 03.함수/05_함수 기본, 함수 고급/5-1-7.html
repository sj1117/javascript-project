    <script>
        /*

        }

        sapmle(1,2);
        sapmle(1,2,3);
        sapmle(1,2,3,4);
        */

        //나머지 매개변수를 이용해 최소값 구하기

        function min(...items) {
            let output = items[0] // 가장 첫번째 값 52
            for (const item of items) {
                if (output > item) {
                    output = item;
                }
            }
            return output;
        }
        console.log(`최솟값: ${min(52, 273, 32, 103, 575, 24, 57)}`);
    </script>
