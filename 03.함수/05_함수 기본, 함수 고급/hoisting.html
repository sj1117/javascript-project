<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoisting.html</title>
</head>
<body>
    <script>
        // 비익명 함수 선언
        a();

        function a() {
            document.write("haha")
        }

        // 익명 함수 실행
        b(); // <= 이렇게 하면 안된다
        
        // 익명 함수 선언
        const b = function() {
            document.write("baba")
        }

        //b();  <= 이렇게 해야 된다

        // 비익명 함수는 선언 위에 실행을해도 되지만 익명 함수는 선언 위에 실행을 할 수 없다
        


        </script>
</body>
</html>
