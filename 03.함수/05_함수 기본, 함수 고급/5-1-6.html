<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-1-6.html</title>
</head>
<body>
    <script>
        // 배열에 있는 숫자중에 최솟값 구하기
        const testArray = [52, 273, 32, 103, 275, 24, 57];

        // 함수 정의
        function min(array) {
            let output = array[0]; //가장 첫번째 값
            
            for(const item of array) {
                if (output > item) {
                    output = item
                }
            }

            return output; //최솟값 리턴
            
        }

        console.log(`최솟값: ${min(testArray)}`);
    </script>
</body>
</html>
