<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        /* a부터 b까지 더하는 함수 */

        // 1.함수 정의
        function sumAll(a,b) {
            let output = 0;
       
            for (let i=0; i<=b; i++) {
                output += i;
            }
       
            return output
       
        }

        // 2. 함수 사용
        console.log(`1부터 100까지 합: ${sumAll(a,b)}`);
        console.log(`1부터 500까지의 합: ${sumAll(a,b)}`);
    </script>
</body>
</html>
