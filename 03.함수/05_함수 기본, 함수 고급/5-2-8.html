<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-2-8.html</title>
</head>
<body>
    <script>
        let id;
        let conut = 0;

        id = setInterval(function(){
            console.log(`1초 마다 실행됩니다. ${conut}번째`)
            conut++;
        }, 1000);

        //타이머 종료 :clearInterval(타이머 변수)
        //5초 뒤에 중지하는
        
        setTimeout(function(){
            clearInterval(id);
        }, 5000)

    </script>
</body>
</html>
