<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-1-5.html</title>
</head>
<body>
    <div id="a"></div>
    <div id="b"></div>

    <script>
        const a = document.querySelector("#a");
        const b = document.querySelector("#b");

        console.log(a);
        console.log(b);

        a.textContent = '<h1>textContent</h1>' ; //입력된 문자열을 그대로 넣는다.
        b.innerHTML = '<h1>innerHTML</h1'; //입력된 문자열을 HTML형식으로 넣는다.
    </script>
</body>
</html>
