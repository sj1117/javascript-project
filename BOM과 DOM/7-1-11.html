<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-1-11.html</title>
</head>
<body>
    <h1>클릭횟수 : 0</h1>
    <script>
        // 이벤트를 적용할 태그를 가지고 온다.
        const h1 = document.querySelector('h1');
        let counter = 0;

        //이벤트 함수 적용 addEvenListener('이벤트명', 콜백함수);
        h1.addEventListener('mousemove',function(){
            //클릭했을때(이벤트가 발생할때) 실행되는 코드
            counter++;
            console.log(counter);
            h1.textContent = `클릭횟수: ${counter}`;
        });
    </script>
</body>
</html>
