<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-2-4.html</title>
</head>
<body>
    <input type="text">inch<br>
    <button>계산</button>
    <p></p>

    <script>
        const input = document.querySelector('input');
        const button = document.querySelector('button');
        const p = document.querySelector('p'); // 계산결과

        button.addEventListener('click', function(){
            // 1) input에 입력한 값을 가져온다.

            const inch = Number(input.value);
            console.log(inch);

            // 사용자가 숫자가 아닌 값을 입력했을때

            if(isNaN(inch)) {
                p.textContent = '숫자를 입력하세요.';
                return;  //중요. 함수에서는 return문을 만나면 함수가 종료가 된다. 
            } 

            // 2) 입력한 값을 cm로 변환

            const cm = inch * 2.54;

            // 3) cm로 변환한 값을 p태그에 출력
            
            p.textContent = `${cm}cm`;

            

        });
    </script>
</body>
</html>
