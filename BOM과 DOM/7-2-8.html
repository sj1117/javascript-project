        select.addEventListener('change', function(e){
            //select 박스에서 선택한 값을 가져오는 방법
            const option = e.currentTarget.options;
            const index = option;

            //<option>태그 사이에 있는 텍스트를 가져온다
            console.log(options[index].textContent); 

            //<option>에 있는 value속성의 값을 가져온다.
            console.log(option[index].value);
            const numValue = Number(option[index].value);

            //2)cm를 알맞는 값으로 변환시켜준다.
            let result = (inputvalue * numValue).toFixed(2);
            console.log("result:" + result + result);

            span.textContent = result;

        });

        //키보드에 입력한 input값을 가져오기
        input.addEventListener('keyup', function(e){
