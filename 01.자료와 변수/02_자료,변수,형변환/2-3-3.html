<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-3-3.html</title>
</head>
<body>
    <script>
        /*
        //inch 를 입력받아 cm로 바꿔주는 프로그램
            공식: cm = inch * 2.54
        */
        //inch를 입력받음
        const rawInput = prompt('inch를 입력해주세요.')

        //prompt는 입력받은 모든 값을 문자형으로 인식하므로 숫자형으로 변환
        const inch = Number(rawInput);
        const cm = inch * 2.54;
        
        // 같은뜻
        document.write(inch + "inch는" + cm + "cm 입니다", "<br>");
        document.write(`${inch}inch는 ${cm}cm입니다.`); 
    </script>
</body>
</html>
