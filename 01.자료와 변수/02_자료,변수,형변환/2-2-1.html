<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-2-1.html</title>
</head>
<body>
    <script>
        let num = 2;
        let result = 0;

        result += num; // result = result + num
        console.log(result);

        result -= num; // result = result - num
        console.log(result);

        result *= num; // result = result * num
        console.log(result);

        //-------------------------------
        

        //중요. 복합 대입 연산자는 누적 계산시 많이 쓰인다.
        let list = '';

        list += '<ul>'; // list ='<ul>'
        list += '<li>hello<li>'; // list ='<ul>' + ' <li>hello<li>
        list += '<li>javascript<li>'; // list ='<ul>' + ' <li>hello<li> + ' <li>javascript<li>'
        list += '</ul>'; // list ='<ul>' + ' <li>hello<li> + ' <li>javascript<li>' + '</ul>'

        document.write(list);
        </script>
</body>
</html>
